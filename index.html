<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
</head>

<body class="body" theme="light">
    <div class="login-page d-flex flex-column w-100 align-items-center justify-content-center h-100">
        <div class="setting d-flex align-items-end justify-content-end w-100">
            <i class="setting-btn light fa-solid fa-sun"></i>
            <i class="setting-btn dark fa-solid fa-cloud-moon"></i>
        </div>
        <div class="light title flex-column-auto d-flex flex-column">
            <h1 class="d-flex align-items-center justify-content-center">Good&nbsp;Morning</h1>
            <div class="w-100 d-flex align-items-end justify-content-end">
                <div class="under-line"></div>
            </div>
            <h2 class="d-flex align-items-end justify-content-end">We pursue a relaxed gaming experience</h2>
        </div>
        <div class="dark title flex-column-auto d-flex flex-column">
            <h1 class="d-flex align-items-center justify-content-center">Good&nbsp;Night</h1>
            <div class="w-100 d-flex align-items-end justify-content-end">
                <div class="under-line"></div>
            </div>
            <h2 class="d-flex align-items-end justify-content-end">We pursue a relaxed gaming experience</h2>
        </div>
        <div class="d-flex flex-column form-area flex-column-autojustify-content-end">
            <div class="form-control w-100 d-flex flex-row">
                <input class="flex-row-fluid" type="text" placeholder="Username" />
                <img class="flex-row-auto" src="./imgs/user.png">
            </div>
            <div class="form-control w-100 d-flex flex-row">
                <input class="flex-row-fluid" type="password" placeholder="Password" />
                <img class="flex-row-auto" src="./imgs/pass.png">
            </div>
            <div class="form-control w-100 d-flex flex-row">
                <div class="d-flex flex-row-fluid align-items-center justify-content-center">
                    <button>Sign up</button>
                </div>
                <div class="d-flex flex-row-fluid align-items-center justify-content-center">
                    <button>Sign in</button>
                </div>
            </div>
        </div>
        <div class="forget flex-column-auto">
            <span>Forget Password?</span>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
